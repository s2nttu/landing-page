<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <span>Header Logo</span>
      <ul class="header-links">
        <li><a href="">header link one</a></li>
        <li><a href="">header link two</a></li>
        <li><a href="">header link three</a></li>
      </ul>
    </header>

    <div class="main-container">
      <div class="hero-container">
        <div class="hero-left">
          <h1>This website is awesome</h1>
          <p>
            This website has some subtext that goes under the main title. It's a
            smaller font and the color is lower contrast
          </p>
          <button>Sign up</button>
        </div>
        <div class="hero-right">
          <img
            src="./assets/hero-img.jpg"
            alt="Bionic arm touching a human arm in a renaissance way"
            class="hero-img"
          />
        </div>
      </div>

      <div class="info-container">
        <div class="info-card-container"></div>
      </div>

      <div class="quote-container"></div>

      <div class="cta-container">
        <div class="cta"></div>
      </div>
    </div>
    <footer></footer>
  </body>
</html>
